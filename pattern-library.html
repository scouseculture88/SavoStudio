<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Library - Savo Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: white;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 3rem;
            background: linear-gradient(45deg, #2d5016, #7cff50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #cccccc;
            font-size: 1.1rem;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(45, 80, 22, 0.3);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(124, 255, 80, 0.3);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #7cff50;
        }

        .stat-label {
            color: #cccccc;
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(45deg, #2d5016, #4a7c28);
        }

        .btn-secondary {
            background: #3d3d3d;
            border: 1px solid #555;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .pattern-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .pattern-card {
            background: #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid #444;
            cursor: pointer;
        }

        .pattern-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(124, 255, 80, 0.2);
            border-color: #7cff50;
        }

        .pattern-preview {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .pattern-preview canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .pattern-info {
            padding: 20px;
        }

        .pattern-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .pattern-details {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #cccccc;
        }

        .pattern-detail {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .pattern-detail i {
            color: #7cff50;
        }

        .pattern-actions {
            display: flex;
            gap: 8px;
        }

        .pattern-actions .btn {
            flex: 1;
            justify-content: center;
            padding: 8px 12px;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #555;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ccc;
        }

        .empty-state p {
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        /* Pattern Viewer Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            max-width: 90vw;
            max-height: 90vh;
            overflow: hidden;
            position: relative;
            border: 1px solid #444;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #fff;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            color: #ccc;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }

        .close-btn:hover {
            color: #fff;
        }

        .modal-canvas {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 8px;
            border: 1px solid #444;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .pattern-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                flex-direction: column;
                align-items: center;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.success {
            background: #27ae60;
        }

        .notification.error {
            background: #e74c3c;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pattern Library</h1>
            <p>Your saved tactical patterns from the Forest Generator</p>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="total-patterns">0</div>
                <div class="stat-label">Total Patterns</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="forest-patterns">0</div>
                <div class="stat-label">Forest Patterns</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="unique-colors">0</div>
                <div class="stat-label">Unique Colors</div>
            </div>
        </div>

        <div class="controls">
            <a href="forest-pattern-generator.html" class="btn btn-primary">
                <i data-feather="plus"></i>
                Create New Pattern
            </a>
            <button class="btn btn-secondary" onclick="showStorageInfo()">
                <i data-feather="hard-drive"></i>
                Storage Info
            </button>
            <button class="btn btn-warning" onclick="showOptimizeStorage()" style="background: #f39c12;">
                <i data-feather="zap"></i>
                Optimize Storage
            </button>
            <button class="btn btn-secondary" onclick="exportAllPatterns()">
                <i data-feather="download"></i>
                Export All
            </button>
            <button class="btn btn-danger" onclick="clearAllPatterns()">
                <i data-feather="trash-2"></i>
                Clear Library
            </button>
            <a href="index.html" class="btn btn-secondary">
                <i data-feather="home"></i>
                Back to Studio
            </a>
        </div>

        <div class="pattern-grid" id="pattern-grid">
            <!-- Patterns will be loaded here -->
        </div>

        <!-- Pattern Viewer Modal -->
        <div class="modal-overlay" id="pattern-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">Pattern Details</h3>
                    <button class="close-btn" onclick="closeModal()">√ó</button>
                </div>
                <canvas id="modal-canvas" class="modal-canvas"></canvas>
                <div class="modal-actions">
                    <button class="btn btn-primary" onclick="exportCurrentPattern()">
                        <i data-feather="download"></i>
                        Export PNG
                    </button>
                    <button class="btn btn-secondary" onclick="deleteCurrentPattern()">
                        <i data-feather="trash-2"></i>
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class PatternLibrary {
            constructor() {
                this.patterns = [];
                this.currentPattern = null;
                this.init();
            }

            init() {
                this.loadPatterns();
                this.renderPatterns();
                this.updateStats();
                feather.replace();
            }

            loadPatterns() {
                const savedPatterns = localStorage.getItem('savoModePatterns');
                if (savedPatterns) {
                    this.patterns = JSON.parse(savedPatterns);
                    // Filter out invalid patterns
                    this.patterns = this.patterns.filter(pattern => 
                        pattern && pattern.name && (
                            (pattern.colors && pattern.colors.length > 0) ||
                            (pattern.actualImage && pattern.actualImage.startsWith('data:image/'))
                        )
                    );
                } else {
                    this.patterns = [];
                }
            }

            renderPatterns() {
                const grid = document.getElementById('pattern-grid');
                
                if (this.patterns.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <i data-feather="image"></i>
                            <h3>No patterns saved yet</h3>
                            <p>Create your first pattern in the Forest Generator</p>
                            <a href="forest-pattern-generator.html" class="btn btn-primary">
                                <i data-feather="plus"></i>
                                Create First Pattern
                            </a>
                        </div>
                    `;
                    feather.replace();
                    return;
                }

                grid.innerHTML = this.patterns.map((pattern, index) => 
                    this.createPatternCard(pattern, index)
                ).join('');

                // Render pattern previews
                this.patterns.forEach((pattern, index) => {
                    this.renderPatternPreview(pattern, index);
                });

                feather.replace();
            }

            createPatternCard(pattern, index) {
                const createdDate = pattern.createdAt ? new Date(pattern.createdAt).toLocaleDateString() : 'Unknown';
                const colorCount = pattern.colors ? pattern.colors.length : 0;
                
                return `
                    <div class="pattern-card" onclick="patternLibrary.viewPattern(${index})" 
                         ontouchstart="handlePatternTouchStart(event, ${index})"
                         ontouchend="handlePatternTouchEnd(event, ${index})">
                        <div class="pattern-preview" id="pattern-preview-${index}">
                            <canvas id="preview-${index}" width="280" height="200"></canvas>
                            <div class="mobile-save-hint" id="mobile-hint-${index}" style="
                                display: none;
                                position: absolute;
                                top: 50%;
                                left: 50%;
                                transform: translate(-50%, -50%);
                                background: rgba(0,0,0,0.8);
                                color: white;
                                padding: 8px 12px;
                                border-radius: 4px;
                                font-size: 12px;
                                pointer-events: none;
                                z-index: 10;
                            ">
                                Long press to save
                            </div>
                        </div>
                        <div class="pattern-info">
                            <div class="pattern-name">${pattern.name}</div>
                            <div class="pattern-details">
                                <div class="pattern-detail">
                                    <i data-feather="calendar"></i>
                                    <span>${createdDate}</span>
                                </div>
                                <div class="pattern-detail">
                                    <i data-feather="droplet"></i>
                                    <span>${colorCount} colors</span>
                                </div>
                                <div class="pattern-detail">
                                    <i data-feather="layers"></i>
                                    <span>${pattern.type || 'Forest'}</span>
                                </div>
                            </div>
                            <div class="pattern-actions">
                                <button class="btn btn-primary" onclick="event.stopPropagation(); patternLibrary.exportPattern(${index})">
                                    <i data-feather="download"></i>
                                    Export
                                </button>
                                <button class="btn btn-secondary" onclick="event.stopPropagation(); patternLibrary.deletePattern(${index})">
                                    <i data-feather="trash-2"></i>
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderPatternPreview(pattern, index) {
                const canvas = document.getElementById(`preview-${index}`);
                if (!canvas) return;

                const ctx = canvas.getContext('2d');
                
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                console.log(`Loading pattern ${index}:`, pattern.name);
                console.log('Pattern data keys:', Object.keys(pattern));
                console.log('Has actualImage:', !!pattern.actualImage);
                console.log('Has preview:', !!pattern.preview);
                
                // Use the full pattern image data for better quality
                if (pattern.actualImage && pattern.actualImage.startsWith('data:image/')) {
                    console.log('Using actualImage for', pattern.name);
                    const img = new Image();
                    img.onload = () => {
                        console.log('ActualImage loaded successfully for', pattern.name);
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    };
                    img.onerror = () => {
                        console.error('Failed to load actualImage for', pattern.name);
                        this.drawBasicPattern(ctx, pattern.colors, canvas.width, canvas.height, pattern.type);
                    };
                    img.src = pattern.actualImage;
                } else if (pattern.preview && pattern.preview.startsWith('data:image/')) {
                    console.log('Using preview for', pattern.name);
                    const img = new Image();
                    img.onload = () => {
                        console.log('Preview loaded successfully for', pattern.name);
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    };
                    img.onerror = () => {
                        console.error('Failed to load preview for', pattern.name);
                        this.drawBasicPattern(ctx, pattern.colors, canvas.width, canvas.height, pattern.type);
                    };
                    img.src = pattern.preview;
                } else if (pattern.colors) {
                    console.log('Using color reconstruction for', pattern.name);
                    // Fallback: reconstruct basic pattern from colors
                    this.drawBasicPattern(ctx, pattern.colors, canvas.width, canvas.height, pattern.type);
                } else {
                    console.log('No pattern data available for', pattern.name);
                    // Show placeholder for fractals or other patterns without color data
                    ctx.fillStyle = '#1a1a1a';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#00d2ff';
                    ctx.font = '16px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('Fractal Pattern', canvas.width / 2, canvas.height / 2 - 10);
                    ctx.fillStyle = '#666';
                    ctx.font = '12px Arial';
                    ctx.fillText('Click to view full pattern', canvas.width / 2, canvas.height / 2 + 10);
                }
            }

            drawPatternFromData(ctx, data, width, height) {
                // Scale the pattern to fit the canvas
                const scaleX = width / (data.width || 400);
                const scaleY = height / (data.height || 300);
                
                // Draw background
                ctx.fillStyle = data.elements[0]?.color || '#1a3d0a';
                ctx.fillRect(0, 0, width, height);
                
                // Draw elements
                data.elements.forEach(element => {
                    ctx.save();
                    ctx.globalAlpha = element.opacity || 0.8;
                    ctx.fillStyle = element.color;
                    
                    const x = (element.x || 0) * scaleX;
                    const y = (element.y || 0) * scaleY;
                    const size = (element.size || 20) * Math.min(scaleX, scaleY);
                    
                    ctx.translate(x, y);
                    if (element.rotation) {
                        ctx.rotate(element.rotation * Math.PI / 180);
                    }
                    
                    this.drawShape(ctx, size);
                    ctx.restore();
                });
            }

            drawBasicPattern(ctx, colors, width, height, patternType = 'forest') {
                // Draw background
                ctx.fillStyle = colors[0] || '#1a3d0a';
                ctx.fillRect(0, 0, width, height);
                
                console.log('Drawing basic pattern reconstruction for type:', patternType);
                
                // Generate proper tactical patterns based on type and colors
                if (patternType === 'splash') {
                    this.drawSplashCamoReconstruction(ctx, colors, width, height);
                } else if (patternType === 'urban-grid') {
                    this.drawUrbanGridReconstruction(ctx, colors, width, height);
                } else {
                    this.drawForestCamoReconstruction(ctx, colors, width, height);
                }
            }

            drawSplashCamoReconstruction(ctx, colors, width, height) {
                const numShapes = Math.floor((width * height) / 1500);
                
                for (let i = 0; i < numShapes; i++) {
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const x = Math.random() * width;
                    const y = Math.random() * height;
                    const size = 20 + Math.random() * 40;
                    
                    ctx.fillStyle = color;
                    this.drawSplashBlob(ctx, x, y, size);
                }
            }

            drawForestCamoReconstruction(ctx, colors, width, height) {
                const numShapes = Math.floor((width * height) / 1200);
                
                for (let i = 0; i < numShapes; i++) {
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const x = Math.random() * width;
                    const y = Math.random() * height;
                    const size = 15 + Math.random() * 25;
                    
                    ctx.fillStyle = color;
                    this.drawForestShape(ctx, x, y, size);
                }
            }

            drawUrbanGridReconstruction(ctx, colors, width, height) {
                const numShapes = Math.floor((width * height) / 1500);
                
                for (let i = 0; i < numShapes; i++) {
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const x = Math.random() * width;
                    const y = Math.random() * height;
                    const size = 15 + Math.random() * 30;
                    
                    ctx.fillStyle = color;
                    this.drawUrbanShape(ctx, x, y, size);
                }
                
                // Add grid overlay
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 1;
                ctx.setLineDash([3, 3]);
                
                const gridSpacing = 40;
                for (let x = gridSpacing; x < width; x += gridSpacing) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, height);
                    ctx.stroke();
                }
                for (let y = gridSpacing; y < height; y += gridSpacing) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(width, y);
                    ctx.stroke();
                }
                ctx.setLineDash([]);
            }

            drawSplashBlob(ctx, x, y, size) {
                const numBlobs = 2 + Math.floor(Math.random() * 2);
                
                for (let i = 0; i < numBlobs; i++) {
                    ctx.beginPath();
                    
                    const offsetX = (Math.random() - 0.5) * size * 0.6;
                    const offsetY = (Math.random() - 0.5) * size * 0.6;
                    
                    const stretchX = 0.5 + Math.random() * 0.7;
                    const stretchY = 0.5 + Math.random() * 0.7;
                    
                    const radiusX = size * stretchX;
                    const radiusY = size * stretchY;
                    const rotation = Math.random() * Math.PI;
                    
                    ctx.ellipse(x + offsetX, y + offsetY, radiusX, radiusY, rotation, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }

            drawForestShape(ctx, x, y, size) {
                ctx.beginPath();
                const numPoints = 6;
                const angleStep = (Math.PI * 2) / numPoints;
                
                for (let i = 0; i < numPoints; i++) {
                    const angle = i * angleStep;
                    const radiusVariation = 0.7 + Math.random() * 0.6;
                    const radius = size * radiusVariation;
                    
                    const pointX = x + Math.cos(angle) * radius;
                    const pointY = y + Math.sin(angle) * radius;
                    
                    if (i === 0) {
                        ctx.moveTo(pointX, pointY);
                    } else {
                        ctx.lineTo(pointX, pointY);
                    }
                }
                
                ctx.closePath();
                ctx.fill();
            }

            drawUrbanShape(ctx, x, y, size) {
                ctx.beginPath();
                const numPoints = 5 + Math.floor(Math.random() * 2);
                const angleStep = (Math.PI * 2) / numPoints;
                
                for (let i = 0; i < numPoints; i++) {
                    const angle = i * angleStep;
                    const radiusVariation = 0.7 + Math.random() * 0.6;
                    const radius = size * radiusVariation;
                    
                    const pointX = x + Math.cos(angle) * radius;
                    const pointY = y + Math.sin(angle) * radius;
                    
                    if (i === 0) {
                        ctx.moveTo(pointX, pointY);
                    } else {
                        ctx.lineTo(pointX, pointY);
                    }
                }
                
                ctx.closePath();
                ctx.fill();
            }

            drawShape(ctx, size) {
                // Draw irregular forest-like shape
                ctx.beginPath();
                const sides = 6 + Math.floor(Math.random() * 4);
                const irregularity = 0.3;
                
                for (let i = 0; i < sides; i++) {
                    const angle = (i / sides) * Math.PI * 2;
                    const radius = size * (0.7 + Math.random() * irregularity);
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.closePath();
                ctx.fill();
            }

            updateStats() {
                const totalPatterns = this.patterns.length;
                const forestPatterns = this.patterns.filter(p => p.type === 'Forest' || !p.type).length;
                const uniqueColors = new Set(this.patterns.flatMap(p => p.colors || [])).size;
                
                document.getElementById('total-patterns').textContent = totalPatterns;
                document.getElementById('forest-patterns').textContent = forestPatterns;
                document.getElementById('unique-colors').textContent = uniqueColors;
            }

            viewPattern(index) {
                const pattern = this.patterns[index];
                if (!pattern) return;

                this.currentPattern = { pattern, index };
                
                // Set modal title
                document.getElementById('modal-title').textContent = pattern.name;
                
                // Render pattern in modal
                const canvas = document.getElementById('modal-canvas');
                canvas.width = 800;
                canvas.height = 600;
                
                const ctx = canvas.getContext('2d');
                
                console.log('Modal view for pattern:', pattern.name);
                console.log('Pattern data keys:', Object.keys(pattern));
                console.log('Has actualImage:', !!pattern.actualImage);
                console.log('Has preview:', !!pattern.preview);
                
                // Use the full pattern image data for high quality modal view
                if (pattern.actualImage && pattern.actualImage.startsWith('data:image/')) {
                    console.log('Using actualImage for modal:', pattern.name);
                    const img = new Image();
                    img.onload = () => {
                        console.log('Modal actualImage loaded successfully');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    };
                    img.onerror = () => {
                        console.error('Failed to load actualImage for modal');
                        this.drawBasicPattern(ctx, pattern.colors, canvas.width, canvas.height, pattern.type);
                    };
                    img.src = pattern.actualImage;
                } else if (pattern.preview && pattern.preview.startsWith('data:image/')) {
                    console.log('Using preview for modal:', pattern.name);
                    const img = new Image();
                    img.onload = () => {
                        console.log('Modal preview loaded successfully');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    };
                    img.onerror = () => {
                        console.error('Failed to load preview for modal');
                        this.drawBasicPattern(ctx, pattern.colors, canvas.width, canvas.height, pattern.type);
                    };
                    img.src = pattern.preview;
                } else if (pattern.colors) {
                    console.log('Using color reconstruction for modal:', pattern.name);

            exportPattern(index) {

                if (isMobile) {
                    this.showMobileExportModal(pattern, index);
                } else {
                    this.exportPatternDesktop(pattern);
                }
            }

            exportPatternDesktop(pattern) {
                const canvas = document.createElement('canvas');
                canvas.width = 800;
                canvas.height = 600;
                const ctx = canvas.getContext('2d');
                
                // Use the actual image data if available
                if (pattern.actualImage && pattern.actualImage.startsWith('data:image/')) {
                    const img = new Image();
                    img.onload = () => {
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        canvas.toBlob((blob) => {
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = `${pattern.name.replace(/\s+/g, '-')}-pattern.png`;
                            a.click();
                            URL.revokeObjectURL(url);
                        });
                    };
                    img.src = pattern.actualImage;
                } else if (pattern.data && pattern.data.elements) {
                    this.drawPatternFromData(ctx, pattern.data, canvas.width, canvas.height);
                    canvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `${pattern.name.replace(/\s+/g, '-')}-pattern.png`;
                        a.click();
                        URL.revokeObjectURL(url);
                    });
                } else {
                    this.drawBasicPattern(ctx, pattern.colors, canvas.width, canvas.height, pattern.type);
                    canvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `${pattern.name.replace(/\s+/g, '-')}-pattern.png`;
                        a.click();
                        URL.revokeObjectURL(url);

        function mobileExportShare(index) {
            const pattern = window.patternLibrary.patterns[index];
            if (!pattern) return;

            // Try Web Share API

                // Convert data URL to blob
                fetch(pattern.actualImage)
                    .then(res => res.blob())
                    .then(blob => {
                        const file = new File([blob], `${pattern.name.replace(/\s+/g, '-')}-pattern.png`, { type: 'image/png' });
                        
                        navigator.share({
                            title: `${pattern.name} - Fractal Pattern`,

        // Touch event handlers for long press on pattern cards

        function handlePatternTouchStart(event, index) {
            touchStarted = true;
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // Show hint after short delay
                setTimeout(() => {
                    if (touchStarted) {
                        const hint = document.getElementById(`mobile-hint-${index}`);
                        if (hint) {
                            hint.style.display = 'block';
                        }
                    }
                }, 200);
                
                // Set up long press detection
                touchTimer = setTimeout(() => {
                    if (touchStarted) {
                        event.preventDefault();
                        event.stopPropagation();
                        
                        // Hide hint
                        const hint = document.getElementById(`mobile-hint-${index}`);
                        if (hint) {
                            hint.style.display = 'none';
                        }
                        
                        // Show native save overlay directly
                        mobileExportLongPress(index);
                    }
                }, 1500); // 1.5 seconds long press
            }
        }

            touchStarted = false;

        function deleteOldestPatterns(count) {
            try {
                let patterns = JSON.parse(localStorage.getItem('savoModePatterns') || '[]');
                const deletedPatterns = patterns.splice(0, count);
                localStorage.setItem('savoModePatterns', JSON.stringify(patterns));
                
                // Update pattern counter
                const currentCount = parseInt(localStorage.getItem('patternCount') || '0');
                localStorage.setItem('patternCount', Math.max(0, currentCount - deletedPatterns.length).toString());
                
                window.patternLibrary.loadPatterns();
                window.patternLibrary.renderPatterns();
                window.patternLibrary.updateStats();
                window.patternLibrary.showNotification(`Deleted ${deletedPatterns.length} old patterns. Space freed!`, 'success');
            } catch (error) {
                alert('Cleanup failed: ' + error.message);
            }
        }

        function compressAllPatterns() {
            try {
                let patterns = JSON.parse(localStorage.getItem('savoModePatterns') || '[]');
                let compressed = 0;
                
                patterns = patterns.map(pattern => {
                    if (pattern.actualImage && pattern.actualImage.length > 50000) { // If larger than 50KB
                        // Create smaller compressed version
                        const canvas = document.createElement('canvas');
                        canvas.width = 300;
                        canvas.height = 225;
                        const ctx = canvas.getContext('2d');
                        
                        const img = new Image();
                        img.onload = () => {
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            pattern.actualImage = canvas.toDataURL('image/jpeg', 0.6);
                            compressed++;
                        };
                        img.src = pattern.actualImage;
                    }
                    
                    // Remove unnecessary data
                    delete pattern.environment;
                    delete pattern.season;
                    delete pattern.preview;
                    if (pattern.description && pattern.description.length > 50) {
                        pattern.description = pattern.description.substring(0, 47) + '...';
                    }
                    
                    return pattern;
                });
                
                localStorage.setItem('savoModePatterns', JSON.stringify(patterns));
                
                window.patternLibrary.loadPatterns();
                window.patternLibrary.renderPatterns();
                window.patternLibrary.updateStats();
                window.patternLibrary.showNotification(`Compressed pattern data. Storage optimized!`, 'success');
            } catch (error) {
                alert('Compression failed: ' + error.message);
            }
        }

        function findDuplicatePatterns(patterns) {
            const seen = new Set();
            const duplicates = [];
            
            patterns.forEach((pattern, index) => {
                const signature = `${pattern.name}-${pattern.colors?.join('')}-${pattern.type}`;
                if (seen.has(signature)) {
                    duplicates.push(index);
                } else {
                    seen.add(signature);
                }
            });
            
            return duplicates;
        }

        function removeDuplicatePatterns(count) {
            try {
                let patterns = JSON.parse(localStorage.getItem('savoModePatterns') || '[]');
                const duplicateIndices = findDuplicatePatterns(patterns);
                
                // Remove duplicates in reverse order to maintain indices
                duplicateIndices.reverse().forEach(index => {
                    patterns.splice(index, 1);
                });
                
                localStorage.setItem('savoModePatterns', JSON.stringify(patterns));
                
                // Update pattern counter
                const currentCount = parseInt(localStorage.getItem('patternCount') || '0');
                localStorage.setItem('patternCount', Math.max(0, currentCount - duplicateIndices.length).toString());
                
                window.patternLibrary.loadPatterns();
                window.patternLibrary.renderPatterns();
                window.patternLibrary.updateStats();
                window.patternLibrary.showNotification(`Removed ${duplicateIndices.length} duplicate patterns!`, 'success');
            } catch (error) {
                alert('Duplicate removal failed: ' + error.message);
            }
        }
